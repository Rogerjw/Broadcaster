<html>
<head>
<title>BroadCaster | login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/loginpage.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
                
            <header>
                
                    <div id = "branding"><h1><span class ="highlight">B</span>road<span class ="highlight">C</span>aster</h1></div>
                    <nav>
                    
                            <ul>
                                <li><a href="../index.html"><i class="fa fa-home"></i>HOME</a> </li>
                                <li class="current"><a href="" >LOGIN</a> </li>
                                <li><a href="adminPage.html">ADMIN</a> </li>
                            </ul>
                    </nav>
               
            </header>
    <div class="loginbox">
    <img src="../img/avatar.png" class="avatar">
        <h1>Login Here</h1>
        <form action="servicespage.html" id="frm"> 
           
            <select name="thelist" onChange="combo(this, 'theinput')">
            <option>citizen</option>
            <option>admin</option>
            </select>
            <input type="text" id="theinput" name="theinput" value="citizen"/>
            <p>Username</p>
            <input type="email" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="signuppage.html">Don't have an account?</a>
            
        </form>
        
   
    </div>
    <footer><p>Copyright &copy;2019 BroadCaster </p></footer>
</body>
<script>function combo(thelist, theinput) {
    theForm = document.getElementById("frm");
    theinput = document.getElementById(theinput);
    var idx = thelist.selectedIndex;
    var content = thelist.options[idx].innerHTML;
    theinput.value = content;
    if(theinput.value==='admin'){
        theForm.action = "adminPage.html";
    }else
    {
        theForm.action = "servicespage.html";
    }
}</script>
</html>
